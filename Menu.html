    <div id="songModal" class="fixed inset-0 bg-gray-900 bg-opacity-75 hidden items-center justify-center z-50">

    <!-- <script src="agregarCancion.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script>
        const sidebar = document.getElementById("sidebar");
        const toggleBtn = document.getElementById("toggleBtn");


        toggleBtn.addEventListener("click", () => {
        sidebar.classList.toggle("-translate-x-64");
        // Ajuste para que el contenido se mueva
        document.querySelector('main').classList.toggle('ml-64');

        });

                document.addEventListener('DOMContentLoaded', () => {
                const modal = document.getElementById('songModal');
                const openBtn = document.getElementById('openModalBtn');
                const closeBtn = document.getElementById('closeModalBtn');
                const form = document.getElementById('newSongForm');
                const cardsGrid = document.querySelector('.grid.lg\\:grid-cols-4'); // Selecciona tu contenedor de tarjetas
                
                // --- 1. Control del Modal ---
                openBtn.onclick = () => { modal.style.display = 'flex'; };
                closeBtn.onclick = () => { modal.style.display = 'none'; };
                modal.onclick = (e) => { // Cierra al hacer click fuera
                    if (e.target === modal) modal.style.display = 'none';
                };
            });

            alert("cargue");
        
    /* ---------------------------------------------------------
        1. Conectar Supabase (Frontend)
    --------------------------------------------------------- */

    // Obtener createClient desde la librer√≠a cargada por CDN
    const { createClient } = supabase;

    // Crear cliente correctamente
    const supabaseClient = createClient(
        "https://cbsuienlmpwujgnddxgj.supabase.co",
        "sb_publishable_TmxE-kwg8MYXtq6ftPt1rA_WltUl1lZ"
    );


    /* ---------------------------------------------------------
        2. Guardar canci√≥n
    --------------------------------------------------------- */

    document.getElementById("btnGuardarCancion").addEventListener("click", async (event) => {
        event.preventDefault();

        const nombre = document.getElementById("songName").value.trim();
        const artista = document.getElementById("songartist").value.trim();
        const duracion = document.getElementById("songDuration").value.trim();
        const imagenFile = document.getElementById("songImage").files[0];
        const modal = document.getElementById("songModal");

        if (!nombre || !artista || !duracion || !imagenFile) {
            alert("Todos los campos son obligatorios.");
            return;
        }

        /* ---------- 2.1 Subir imagen a Supabase Storage ------------------ */
        const fileName = `portadas/${Date.now()}-${imagenFile.name}`;

        const { error: uploadError } = await supabaseClient.storage
            .from("imagenes")
            .upload(fileName, imagenFile);

        if (uploadError) {
            console.error(uploadError);
            alert("Error subiendo la imagen.");
            return;
        }

        /* ---------- 2.2 Obtener URL p√∫blica ------------------ */
        const { data: publicData } = supabaseClient.storage
            .from("imagenes")
            .getPublicUrl(fileName);

        const ruta = publicData.publicUrl;

        /* ---------- 2.3 Insertar canci√≥n en la base ------------------ */
        const { error: insertError } = await supabaseClient
            .from("cancion")
            .insert({
                nombre,
                artista,
                duracion,
                ruta
            });

        if (insertError) {
            console.error(insertError);
            alert("Error guardando canci√≥n en la base de datos.");
            return;
        }

        alert("üéµ Canci√≥n agregada correctamente!");

        /* ---------- 2.4 Renderizar tarjeta nueva ------------------ */
        renderSongCard({ nombre, artista, duracion, ruta });

        /* ---------- 2.5 Limpiar formulario ------------------ */
        document.getElementById("newSongForm").reset();

        /* ---------- 2.6 Cerrar modal ------------------ */
        modal.style.display = "none";
    });


    /* ---------------------------------------------------------
        3. Renderizar tarjeta de canci√≥n
    --------------------------------------------------------- */
    function renderSongCard(cancion) {
        const cardsGrid = document.querySelector(".grid");

        if (!cardsGrid) {
            console.error("No se encontr√≥ el contenedor de tarjetas (.grid)");
            return;
        }

        const card = document.createElement("div");
        card.className = "w-full h-64 perspective";

        card.innerHTML = `
            <div class="flipper" tabindex="0" role="button" 
                onclick="this.classList.toggle('flipped')">

                <div class="face front">
                    <img src="${cancion.ruta}" 
                        class="w-full h-full object-cover rounded-xl shadow-lg"
                        alt="${cancion.nombre}">
                </div>

                <div class="face back bg-gray-900 text-white rounded-xl p-4 flex flex-col justify-start relative pt-6 shadow-lg">
                    <h2 class="text-xl font-bold mb-2">üéµ ${cancion.nombre}</h2>
                    <p class="text-sm mb-1"><strong>Artista:</strong> ${cancion.artista}</p>
                    <p class="text-sm mb-1"><strong>Duraci√≥n:</strong> ${cancion.duracion}</p>

                    <button class="absolute bottom-3 right-3 bg-green-500 hover:bg-green-600 text-white p-2 rounded-full shadow-xl">
                        ‚ñ∂
                    </button>
                </div>
            </div>
        `;

        cardsGrid.appendChild(card);
    }


    /* ---------------------------------------------------------
        4. Cargar canciones al iniciar la p√°gina
    --------------------------------------------------------- */
    document.addEventListener("DOMContentLoaded", async () => {
        const { data: canciones, error } = await supabaseClient
            .from("cancion")
            .select("*");

        if (error) {
            console.error(error);
            return;
        }

        canciones.forEach(c => renderSongCard(c));
    });

    </script>
